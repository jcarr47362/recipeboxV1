{% extends 'base.html' %}

{% block content %}

<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>
        {% block title %}
        {{ page_title|default:"Untitled Page" }}        
        {% endblock title %}      
    </title>
   </head>

<body>
<h1>Welcome to Recipe Box</h1>

<h3>Recipe List</h3>
{% for recipe in recipes%}

<ul style="list-style: none;">
<li><a href="/recipe/{{recipe.id}}/">{{recipe.title}}<a></li>
</ul>

{% endfor %}


<button type="button">
<a href="/addrecipe/{{recipe_form}}">Add Recipe</a>
</button>

<button type="button">
<a href="/addauthor/{{author_form}}">Add Author</a>
</button>


</body>
</html>

{% endblock %}
