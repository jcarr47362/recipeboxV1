{% extends 'base.html' %}

{% block content %}

<h1>{{recipe}} RecipeBox</h1>


<h3>Time required: </h3><p>{{ recipe.time_required }}</p>
<h3>Description: </h3><p>{{ recipe.description }}</p>
<h3>Instructions: </h3><p>{{ recipe.instructions }}</p>

<h4>Author: <a href="/author/{{recipe.author.id}}">{{recipe.author}}</a></h4>

{% endblock %}
